<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>sahla dz - طلب المنتج</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="order-title">إتمام الطلب</h2>

<img id="bigImage" class="big-img">

<form class="order-form">
  <input type="text" placeholder="الاسم" required>
  <input type="text" placeholder="اللقب" required>
  <input type="tel" placeholder="رقم الهاتف" required>

  <select required>
    <option value="">اختر الولاية</option>
    <script>
      for(let i=1;i<=58;i++){
        document.write(`<option>الولاية ${i}</option>`);
      }
    </script>
  </select>

  <button type="submit" class="confirm-btn">تأكيد الطلب</button>
</form>

<script>
document.getElementById("bigImage").src =
localStorage.getItem("productImage");
</script>

</body>
</html>
